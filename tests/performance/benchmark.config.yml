- title: JSON (1K Nodes)
  grammarSource: grammars/json.gwell
  inputSource: mem:\\1k.json
  compilerIterations: 1
  parserIterations: 100
  tests:
    - title: Lexer Only
      algorithm: noop
      parserOptions: { }
      compilerOptions: { }
    - title: Earley Eager
      grammarSource: grammars/json.gwell
      algorithm: earley
      parserOptions: { postProcessing: 'eager' }
      compilerOptions: { }
    - title: Earley Lazy
      grammarSource: grammars/json.gwell
      algorithm: earley
      parserOptions: { postProcessing: 'lazy' }
      compilerOptions: { } 
    - title: Earley Eager (Zero Epsilon)
      grammarSource: grammars/json-no-epsilon.gwell
      algorithm: earley
      parserOptions: { postProcessing: 'eager' }
      compilerOptions: { }
    - title: Earley Lazy (Zero Epsilon)
      grammarSource: grammars/json-no-epsilon.gwell
      algorithm: earley
      parserOptions: { postProcessing: 'lazy' }
      compilerOptions: { } 
    - title: LR0 (Zero Epsilon)
      grammarSource: grammars/json-no-epsilon.gwell
      algorithm: lr0
      parserOptions: { }
      compilerOptions: { } 

