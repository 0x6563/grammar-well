General:
  - title: Nullable Whitespace Bug
    grammarSource: grammars/whitespace.ne
    input: "(x)"
    result: [[["(", null, [[[["x"]]]], null, ")"]]]

Parentheses:
  - title: Parentheses Pass 1
    grammarSource: grammars/parentheses.ne
    input: "()"
    result: true

  - title: Parentheses Pass 2
    grammarSource: grammars/parentheses.ne
    input: "[(){}<>]"
    result: true

  - title: Parentheses Pass 3
    grammarSource: grammars/parentheses.ne
    input: "[(((<>)()({})())(()())(())[])]"
    result: true

  - title: Parentheses Pass 4
    grammarSource: grammars/parentheses.ne
    input: "<<[([])]>([(<>[]{}{}<>())[{}[][]{}{}[]<>[]{}<>{}<>[]<>{}()][[][][]()()()]({})<[]>{(){}()<>}(<>[])]())({})>"
    result: true

  - title: Parentheses Fail 1
    grammarSource: grammars/parentheses.ne
    input: " "
    throw: true

  - title: Parentheses Fail 2
    grammarSource: grammars/parentheses.ne
    input: "[}"
    throw: true

  - title: Parentheses Fail 3
    grammarSource: grammars/parentheses.ne
    input: "[(){}><]"
    throw: true

  - title: Parentheses Fail 4
    grammarSource: grammars/parentheses.ne
    input: "(((())))(()))"
    throw: true

  - title: Parentheses Not Fail 1
    grammarSource: grammars/parentheses.ne
    input: ""
    throw: false

  - title: Parentheses Not Fail 2
    grammarSource: grammars/parentheses.ne
    input: "((((())))(())()"
    throw: false

Token:
  - title: Token 1 Pass
    grammarSource: grammars/token.ne
    input: [123, 456, " ", 789]
    result: [123, [[456, " ", 789]]]

  - title: Token 2 Fail
    grammarSource: grammars/token2.ne
    input: ["print", "blah", 12, ";", ";"]
    errorRegex: A token matching x \=\> Number\.isInteger\(x\)

Tosh:
  - title: Tosh 1 Pass
    grammarSource: grammars/tosh.ne
    input: "set foo to 2 * e^ of ( foo * -0.05 + 0.5) * (1 - e ^ of (foo * -0.05 + 0.5))"
    result:
      [
        "setVar:to:",
        "foo",
        [
          "*",
          [
            "*",
            2,
            [
              "computeFunction:of:",
              "e ^",
              ["+", ["*", ["readVariable", "foo"], -0.05], 0.5],
            ],
          ],
          [
            "-",
            1,
            [
              "computeFunction:of:",
              "e ^",
              ["+", ["*", ["readVariable", "foo"], -0.05], 0.5],
            ],
          ],
        ],
      ]

JSON:
  - title: JSON 1
    grammarSource: grammars/json.ne
    inputSource: json1.json
    resultJSON: json1.json

  - title: JSON 2
    grammarSource: grammars/json.ne
    inputSource: json2.json
    resultJSON: json2.json
